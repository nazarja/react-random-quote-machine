<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Random Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/sass.css" />
</head>
<body>

    <main>
        <section id="quote-box">
            <p id="text"></p>
            <p id="author"></p>
            <div id="clickables">
                <a id="tweet-quote" title="Send Tweet"><i class="fab fa-twitter"></i></a>
                <button id="new-quote">New Quote</button>
            </div>
        </section>
        <footer id="designed-by">Code and Design by <a href="http://seanmurphy.eu" target="_blank">Sean Murphy</a></footer>
    </main>
    
    <script src="./main.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>
</html>
